services:
  traefik:
    image: traefik:v3.6
    container_name: traefikr-traefik
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.http.endpoint=http://backend:8080/api/config"
      - "--providers.http.headers.x-auth-key=sk_NciXsckKuzOtzyowvyQlnhTQVEkW4ZtxTnMS9OdFFro="
      - "--providers.http.pollInterval=5s"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik API & Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefikr
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: traefikr-backend
    environment:
      - DB_PATH=/data/traefikr.db
      - PORT=8080
      - TRAEFIK_API_URL=http://traefik:8080
    ports:
      - "8000:8080"  # Expose backend API on host port 8000
    volumes:
      - backend-data:/data
    networks:
      - traefikr
    restart: unless-stopped

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.localhost`)"
      - "traefik.http.routers.backend.middlewares=backend-cors"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolalloworiginlist=http://localhost:3000,http://manager.localhost"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowheaders=Content-Type,Authorization"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolmaxage=86400"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    volumes:
      - ./frontend:/frontend
    environment:
      - VITE_API_URL=http://api.localhost
      - VITE_PORT=3000
    ports:
      - "3000:3000"  # Expose for HMR websocket
    networks:
      - traefikr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`manager.localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # Example services to manage
  whoami:
    image: traefik/whoami
    networks:
      - traefikr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"

networks:
  traefikr:
    driver: bridge

volumes:
  backend-data:
