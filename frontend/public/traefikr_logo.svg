<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" opacity="0.95"/>
  
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.3"/>
  
  <!-- Traffic flow lines (incoming) -->
  <g opacity="0.7">
    <line x1="20" y1="60" x2="70" y2="80" stroke="#00d9ff" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="100" x2="70" y2="100" stroke="#00d9ff" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="140" x2="70" y2="120" stroke="#00d9ff" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Central proxy hub (hexagon) -->
  <g transform="translate(100, 100)">
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" 
             fill="#16213e" stroke="#00d9ff" stroke-width="3"/>
    
    <!-- Inner routing symbol -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#00d9ff" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#00d9ff"/>
    
    <!-- Rotation animation for inner circle -->
    <g>
      <line x1="0" y1="-15" x2="0" y2="-10" stroke="#00d9ff" stroke-width="2"/>
      <line x1="13" y1="-7.5" x2="8.7" y2="-5" stroke="#00d9ff" stroke-width="2"/>
      <line x1="13" y1="7.5" x2="8.7" y2="5" stroke="#00d9ff" stroke-width="2"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="4s"
        repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Traffic flow lines (outgoing) -->
  <g opacity="0.7">
    <line x1="130" y1="80" x2="180" y2="60" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </line>
    <line x1="130" y1="100" x2="180" y2="100" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="130" y1="120" x2="180" y2="140" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- HTTP indicator dots -->
  <circle cx="45" cy="60" r="3" fill="#00d9ff">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="100" r="3" fill="#00d9ff">
    <animate attributeName="r" values="3;5;3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="140" r="3" fill="#00d9ff">
    <animate attributeName="r" values="3;5;3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  

</svg>