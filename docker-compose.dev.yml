services:
  traefik:
    image: traefik:v3.6
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.http.endpoint=http://backend:8080/api/config"
      - "--providers.http.headers.x-traefikr-key=sk_pxeZDx99Dx26iE7IhyQy2D-B42UF6aZSFUZolVM8ExM="
      - "--providers.http.pollInterval=5s"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik API & Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefikr
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - TRAEFIKR_DB_PATH=/data/traefikr.db
      - TRAEFIKR_PORT=8080
      - TRAEFIK_API_URL=http://traefik:8080
    ports:
      - "8000:8080"  # Expose backend API on host port 8000
    volumes:
      - backend-data:/data
    networks:
      - traefikr
    restart: unless-stopped

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.localhost`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    volumes:
      - ./frontend:/frontend
    environment:
      # Only needed when frontend runs separately from backend for dev
      - VITE_TRAEFIKR_API_URL=http://api.localhost
    ports:
      - "3000:3000"  # Expose for direct access and HMR
    networks:
      - traefikr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`manager.localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # Example services to manage
  whoami:
    image: traefik/whoami
    deploy:
      replicas: 2
    networks:
      - traefikr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"

networks:
  traefikr:
    driver: bridge

volumes:
  backend-data:
